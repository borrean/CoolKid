<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    meta key name="keywords" content="education, international"
    <meta charset="utf-8">
    <title>IBU Home page</title>
  </head>
  <body>
<center>
  <form method="get" action="...."
<table>
<tr>
  <td>
    <img src="https://www.university-directory.eu/instlogos/BA-International-Burch-University.png" style="height: 150px;"/>
  </td>
  <td align="center">
    <<h2>International Burch University</h2></td>
  </tr>

<tr>
<td aling="center" colspan="2">
  <<h2>
    <strong>REGISTRATION FORM</strong>
  </h2></td>
</tr>
<tr>
<td><label for="firstname">Firstname</label></td>
<td><label for="lastname">Lastname</label></td>
</tr>
<tr>
<td><input type="text" id="firstname" required/></td>
<td><input type="text" id="lastname" required/></td>
</tr>
<<tr>
  <td><label for="username">Username:</label></td>
  <td><input type="text" id="username" required/></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" id="password" required/></td>
</tr>
<tr>
  <td><label for="dateOfBirth">Date of birth:</label></td>
  <td><input type="date" id="dateOfBirth" required/></td>
</tr>

<tr>
  <td><label for="progress">Places left:</label></td>
  <<td><<progress id="progress" value="0.4"></progress></td>
  </tr>

<tr>
  <td><label for="placeOfBirth">Place of birth:</label></td>
  <td><input list="placeOfBirth" required /> <datalist id="placeofBirth">
    <option value="Mostar"></option>
    <option value="Sarajevo"></option>
    <option value="Tuzla"></option>
  </datalist></td>
</tr>

  <tr>
    <td><label for="gender">Gender:</label></td>
    <td>Male <input type="radio" name="gender" id="male"/>
      Female <input type="radio" name="gender" id="female"/>
</td>
  </tr>

<tr>
<td>><label for="email">Email</label></td>
<td><input type="email" id="email" required/</td>
</tr>
<tr>
  <td>><label for="phone">phone</label></td>
  <td><input type="tel" id="phone" required/</td>
</tr>
<tr>
  <td></td>
  <td></td>
</tr>
<tr>
  <td><label for="hair">Hair color:</label></td>
  <td><input type="color" id="hair" required></td>
</tr>
<tr>
  <td><label for="notes">Notes:</label></td>
</tr>
<tr>
  <td colspan="2"><textarea cols="50" id="notes" rows="10"></textarea></td>
</tr>
<tr>
  <td><input type="checkbox" id="notify"/>
<label for="notify">Receive notifications</label><td>
</tr>

<tr>
  <td></td>
  <td colspan="2" align="right"><<input type="submit" value="Register"/></td>
</tr>
</table>
</form>
</center>
</body>
</html>
