Color:
<select class="colors" style="width:400px;"></select>

<script type="text/javascript">
  $('#select2').select2({
    placeholder: "Select month",
    multiple: "multiple",
    tags: true
  });

  var colors = [
  {
    id:'ORANGE',
    text: 'orange'
  },
  {
    id: 'BLUE',
    text: 'blue'
  }
];

  $('.colors').select2({
    placeholder: "Select color",
    data: colors
  });
</script>
